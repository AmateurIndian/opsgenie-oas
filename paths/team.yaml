/v2/teams:
  post:
    tags:
      - team
    summary: Create Team
    description: Creates a new team
    operationId: createTeam
    externalDocs:
      description: For more information
      url: https://www.opsgenie.com/docs/team-api#section-create-team
    parameters:
      - name: body
        in: body
        description: Request payload of created team
        required: true
        schema:
          $ref: '#/definitions/CreateTeamPayload'
    responses:
      '201':
        description: Contact information for created contact
        schema:
          $ref: '#/definitions/SuccessResponse'
        headers:
          X-Request-ID:
            description: Id of given request
            type: string
          X-Response-Time:
            description: Process time of given request
            type: string
          X-RateLimit-State:
            description: Status of rate limit
            type: string
          X-RateLimit-Reason:
            description: Source of the rate limit
            type: string
          X-RateLimit-Period-In-Sec:
            description: Time of throttle in seconds
            type: string
      '400':
        $ref: '#/responses/BadRequest'
      '401':
        $ref: '#/responses/Unauthorized'
      '402':
        $ref: '#/responses/PaymentRequired'
      '403':
        $ref: '#/responses/Forbidden'
      '404':
        $ref: '#/responses/NotFound'
      '422':
        $ref: '#/responses/UnprocessableEntity'
      '429':
        $ref: '#/responses/TooManyRequest'
      default:
        $ref: '#/responses/GeneralError'

  get:
    tags:
      - team
    summary: List Teams
    description: Return list of teams
    operationId: listTeams
    externalDocs:
      description: For more information
      url: https://www.opsgenie.com/docs/team-api#section-list-teams
    parameters:
      - name: expand
        in: query
        description: Returns more detailed response with expanding it. Possible value is 'member' which is also returned with expandable field of response
        required: false
        collectionFormat: csv
        type: array
        items:
          type: string
    responses:
      '200':
        description: Team information for given identifier
        schema:
          $ref: '#/definitions/ListTeamsResponse'
        headers:
          X-Request-ID:
            description: Id of given request
            type: string
          X-Response-Time:
            description: Process time of given request
            type: string
          X-RateLimit-State:
            description: Status of rate limit
            type: string
          X-RateLimit-Reason:
            description: Source of the rate limit
            type: string
          X-RateLimit-Period-In-Sec:
            description: Time of throttle in seconds
            type: string
      '400':
        $ref: '#/responses/BadRequest'
      '401':
        $ref: '#/responses/Unauthorized'
      '402':
        $ref: '#/responses/PaymentRequired'
      '403':
        $ref: '#/responses/Forbidden'
      '422':
        $ref: '#/responses/UnprocessableEntity'
      '429':
        $ref: '#/responses/TooManyRequest'
      default:
        $ref: '#/responses/GeneralError'


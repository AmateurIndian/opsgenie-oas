/v2/integrations:
  get:
    tags:
      - integration
    summary: List Integrations
    description: List integrations with given parameters
    operationId: listIntegrations
    # x-collapse-params: ListIntegrationsRequest
    parameters:
      - name: body
        in: body
        description: Request parameters
        required: false
        schema:
          $ref: '#/definitions/ListIntegrationsRequest'
    responses:
      '200':
        description: List of users with given parameters
        schema:
          $ref: '#/definitions/ListIntegrationsResponse'
        headers:
          X-Request-ID:
            description: Id of given request
            type: string
          X-Response-Time:
            description: Process time of given request
            type: string
          X-RateLimit-State:
            description: Status of rate limit
            type: string
          X-RateLimit-Reason:
            description: Source of the rate limit
            type: string
          X-RateLimit-Period-In-Sec:
            description: Time of throttle in seconds
            type: string
      '401':
          $ref: '#/responses/Unauthorized'
      default:
          $ref: '#/responses/GeneralError'


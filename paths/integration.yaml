/v2/integrations:
  get:
    tags:
      - integration
    summary: List Integrations
    description: List integrations with given parameters
    operationId: listIntegrations
    x-collapse-params: ListIntegrationPayload
    externalDocs:
      description: For more information
      url: https://docs.opsgenie.com/docs/rest-api/integration-api#listIntegration
    parameters:
      - $ref: '#/parameters/IntegrationType'
      - $ref: '#/parameters/TeamId'
      - $ref: '#/parameters/TeamName'
    responses:
      '200':
        description: List of integrations with given parameters
        schema:
          $ref: '#/definitions/ListIntegrationsResponse'
        headers:
          X-Request-ID:
            description: Id of given request
            type: string
          X-Response-Time:
            description: Process time of given request
            type: string
          X-RateLimit-State:
            description: Status of rate limit
            type: string
          X-RateLimit-Reason:
            description: Source of the rate limit
            type: string
          X-RateLimit-Period-In-Sec:
            description: Time of throttle in seconds
            type: string
      '401':
          $ref: '#/responses/Unauthorized'
      default:
          $ref: '#/responses/GeneralError'

  post:
    tags:
      - integration
    summary: Create Integration
    description: Creates integration
    externalDocs:
      description: For more information
      url: https://docs.opsgenie.com/docs/rest-api/integration-api#createGenericIntegration
    operationId: createIntegration
    parameters:
      - name: body
        in: body
        description: Create integration payload
        required: true
        schema:
          $ref: '#/definitions/Integration'
    responses:
      '201':
        description: Integration information
        schema:
          $ref: '#/definitions/CreateIntegrationResponse'
        headers:
          X-Request-ID:
            description: Id of given request
            type: string
          X-Response-Time:
            description: Process time of given request
            type: string
          X-RateLimit-State:
            description: Status of rate limit
            type: string
          X-RateLimit-Reason:
            description: Source of the rate limit
            type: string
          X-RateLimit-Period-In-Sec:
            description: Time of throttle in seconds
            type: string
      '401':
        $ref: '#/responses/Unauthorized'
      '403':
        $ref: '#/responses/Forbidden'
      '422':
        $ref: '#/responses/UnprocessableEntity'
      default:
        $ref: '#/responses/GeneralError'


##################
#    RESPONSE    #
##################
GetOnCallsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/OnCall'

ListOnCallsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          type: array
          items:
            $ref: '#/definitions/OnCall'

GetNextOnCallsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/NextOnCall'

##################
#      MODEL     #
##################
BaseOnCall:
  type: object
  properties:
    _parent:
      $ref: '#/definitions/ScheduleMeta'

# Instead of single model, separate it to OnCall and OnCallFlat
OnCall:
  type: object
  allOf:
    - $ref: '#/definitions/BaseOnCall'
    - properties:
        onCallParticipants:
          type: array
          items:
            $ref: '#/definitions/Participant'
        onCallRecipients:
          type: array
          items:
            type: string

# Instead of single model, separate it to NextOnCall and NextOnCallFlat
NextOnCall:
  type: object
  allOf:
    - $ref: '#/definitions/BaseOnCall'
    - properties:
        nextOnCallRecipients:
          type: array
          items:
            $ref: '#/definitions/Participant'
        exactNextOnCallRecipients:
          type: array
          items:
            $ref: '#/definitions/Participant'
        nextOnCallParticipants:
          type: array
          items:
            type: string
        exactNextOnCallParticipants:
          type: array
          items:
            type: string

Participant:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    type:
      type: string
    onCallParticipants:
      type: array
      items:
        $ref: '#/definitions/Participant'
    forwardedFrom:
      $ref: '#/definitions/Participant'
    escalationTime:
      description: Only used by 'escalation' participants
      type: integer
      format: int32
    notifyType:
      description: Only used by 'escalation' participants
      type: string

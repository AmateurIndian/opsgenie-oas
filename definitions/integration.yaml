##################
#     REQUEST    #
##################

AuthenticateIntegrationPayload:
  type: object
  required:
    - type
  properties:
    type:
      type: string


##################
#    RESPONSE    #
##################

CreateIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/IntegrationMetaDto'

GetIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/IntegrationDto'

ListIntegrationsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          type: array
          items:
            $ref: '#/definitions/IntegrationMetaDto'

UpdateIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/IntegrationMetaDto'

EnableDisableIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/IntegrationMetaDto'

ActionCategorizedListResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/ActionCategorizedListDto'

ActionCategorizedListDto:
  type: object
  properties:
    _parent:
      $ref: '#/IntegrationMetaDto'
    ignore:
      type: array
      items:
        $ref: '#/IgnoreIntegrationActionDto'
    create:
      type: array
      items:
        $ref: '#/AlertCreateIntegrationActionDto'
    close:
      type: array
      items:
        $ref: '#/AlertCloseIntegrationActionDto'
    acknowledge:
      type: array
      items:
        $ref: '#/AlertAckIntegrationActionDto'
    addNote:
      type: array
      items:
        $ref: '#/AlertNoteIntegrationActionDto'


IntegrationMetaDto:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    enabled:
      type: boolean
    type:
      type: string



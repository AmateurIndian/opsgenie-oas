##############################################
#     INTEGRATION COMMON CALLBACK MODELS     #
##############################################

OutgoingCallbackDto:
  type: object
  discriminator: callback-type
  properties:
    alertFilter:
      $ref: '#/AlertFilterDto'
    alertActions:
      type: array
      items:
        type: string
    callback-type:
      type: string
      enum:
        - bidirectional-callback
        - webhook-callback

OutgoingCallbackNewDto:
  type: object
  discriminator: callback-new-type
  properties:
    alertFilter:
      $ref: '#/AlertFilterDto'
    forwardingEnabled:
      type: boolean
    forwardingActionMappings:
      type: array
      items:
        $ref: '#/ActionMappingDto'
    callback-type:
      type: string
      enum:
        - bidirectional-callback-new

BidirectionalCallbackDto:
  type: object
  x-discriminator-value: bidirectional-callback
  discriminator: bidirectional-callback-type
  allOf:
    - $ref: '#/OutgoingCallbackDto'
    - properties:
        sendAlertActions:
          type: boolean
        bidirectional-callback-type:
          type: string
          enum:
            - datadog-callback
            - circonus-callback
            - connectwise-callback
            - desk-callback
            - eswatcher-callback
            - freshdesk-callback
            - hipchat-callback
            - marid-callback
            - logic-monitor-callback
            - mattermost-callback
            - slack-callback
            - solarwinds-web-helpdesk-callback
            - stackdriver-callback
            - statusio-callback


BidirectionalCallbackNewDto:
  type: object
  x-discriminator-value: bidirectional-callback-new
  discriminator: bidirectional-callback-new-type
  allOf:
    - $ref: '#/OutgoingCallbackNewDto'
    - properties:
        updatesActionMappings:
          type: array
          items:
            $ref: '#/ActionMappingDto'
        updatesEnabled:
          type: boolean
        bidirectional-callback-new-type:
          type: string
          enum:
            - opsgenie-callback
            - jira-callback
            - jira-servicedesk-callback
            - servicenow-callback
            - dynatrace-appmon-callback
            - kayako-callback
            - msteams-callback
            - op5-callback
            - statuspageio-callback
            - zendesk-callback

##############################################
#     ACTION MAPPING MODELS                  #
##############################################

ActionMappingDto:
  type: object
  properties:
    action:
      type: string
      enum:
        - create
        - acknowledge
        - unacknowledge
        - snooze
        - escalate-to-next
        - add-note
        - add-recipient
        - add-team
        - add-tags
        - remove-tags
        - close
        - delete
        - escalate
        - custom-action
        - assign-ownership
        - take-ownership
    extraField:
      type: string
    extraFieldForMappedAction:
      type: string
    mappedAction:
      type: string
      enum:
        # Opsgenie Integration Mapped Actions
        - create-alert
        - close-alert
        - add-note
        - acknowledge-alert
        - unacknowledge-alert
        # Jira & Jira Service Desk Integration Mapped Actions
        - create-issue
        - add-comment-to-issue
        - in-progress-issue
        - resolve-issue
        - close-issue
        - issue-done
        # ServiceNow Integration Mapped Actions
        - create-incident
        - add-note-to-incident
        - resolve-incident
        - close-incident
        - assign-to-group
        - assign-to-user
        - assign-to-owner
        - sendToCustomEndpoint
        # DynatraceAppMon Integration Mapped Actions
        - confirm-incident
        - in-progress-incident
        # Kayako Integration Mapped Actions
        # add-note already exists
        - add-tag
        - create-conversation
        - set-status-to-open
        - set-status-to-pending
        - set-status-to-completed
        # MSTeams Integration Mapped Actions
        - send-to-channel
        # Op5 Integration Mapped Actions
        - acknowledge
        # StatusPageIO Integration Mapped Actions
        # create-incident already exists
        - create-incident-and-update-component-statuses
        # resolve-incident already exists
        - resolve-incident-and-update-component-statuses-back-to-operational
        # add-note-to-incident already exists
        - update-component-statuses
        # Zendesk Integration Mapped Actions
        - create-ticket
        - add-internal-note
        - public-reply
        - set-status-to-closed
        # set-status-to-open already exists
        # set-status-to-pending already exists
        - set-status-to-solved



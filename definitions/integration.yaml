##################
#     REQUEST    #
##################

AuthenticateIntegrationPayload:
  type: object
  required:
    - type
  properties:
    type:
      type: string


##################
#    RESPONSE    #
##################

CreateIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/IntegrationMetaDto'

GetIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/IntegrationDto'

ListIntegrationsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          type: array
          items:
            $ref: '#/definitions/IntegrationMetaDto'

UpdateIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/IntegrationMetaDto'

EnableDisableIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/IntegrationMetaDto'

ActionCategorizedListResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/ActionCategorizedListDto'

ActionCategorizedListDto:
  type: object
  properties:
    _parent:
      $ref: '#/IntegrationMetaDto'
    ignore:
      type: array
      items:
        $ref: '#/IgnoreIntegrationActionDto'
    create:
      type: array
      items:
        $ref: '#/AlertCreateIntegrationActionDto'
    close:
      type: array
      items:
        $ref: '#/AlertCloseIntegrationActionDto'
    acknowledge:
      type: array
      items:
        $ref: '#/AlertAckIntegrationActionDto'
    addNote:
      type: array
      items:
        $ref: '#/AlertNoteIntegrationActionDto'


IntegrationMetaDto:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    enabled:
      type: boolean
    type:
      type: string


##################
#      MODEL     #
##################
IntegrationDto:
  type: object
  discriminator: type
  required:
    - name
    - type
  properties:
    _readOnly:
      type: array
      items:
        type: string
    type:
      type: string
      enum:
        - API
        - Datadog
        - OpsGenie
        - Webhook
        - Jira
        - JiraServiceDesk
        - ServiceNowV2
        - Circonus
        - ConnectWise
        - Desk
        - DynatraceAppMon
        - ESWatcher
        - Freshdesk
        - HipChatV2
        - Icinga
        - Icinga2
        - Kayako
        - LogicMonitor
        - Marid
        - Mattermost
        - NagiosV2
        - NagiosXIV2
        - MSTeams
        - OP5
        - Solarwinds
        - SolarWindsWebHelpDesk
        - Stackdriver
        - StatusIO
        - StatusPageIO
        - Zabbix
        - Zendesk
        - Zenoss
        # EmailBasedIncomingIntegrations
        - Monitis
        - RingCentralEmail
    name:
      type: string
    ownerTeam:
      $ref: '#/TeamMeta'
    enabled:
      type: boolean
    isGlobal:
      type: boolean

TeamMeta:
  type: object
  properties:
    id:
      type: string
    name:
      type: string

AlertFilterDto:
  type: object
  properties:
    conditionMatchType:
      type: string
      enum:
        - match-all
        - match-any-condition
        - match-all-conditions
    conditions:
      type: array
      items:
        $ref: '#/CallbackConditionDto'

CallbackConditionDto:
  type: object
  properties:
    field:
      type: string
      enum:
        - message
        - alias
        - description
        - source
        - entity
        - tags
        - actions
        - extra-properties
        - recipients
        - teams
    not:
      type: boolean
    operation:
      type: string
      enum:
        - matches
        - contains
        - starts-with
        - ends-with
        - equals
        - contains-key
        - contains-value
        - greater-than
        - less-than
        - is-empty
        - equals-ignore-whitespace
    expectedValue:
      type: string
    order:
      type: integer
      format: int32
    isNot:
      type: boolean

BaseIncomingFeature:
  type: object
  discriminator: feature-type
  properties:
    suppressNotifications:
      type: boolean
    ignoreTeamsFromPayload:
      type: boolean
    ignoreRecipientsFromPayload:
      type: boolean
    recipients:
      type: array
      items:
        $ref: '#/definitions/Recipient'
    isAdvanced:
      type: boolean
    feature-type:
      type: string
      enum:
        - email-based
        - token-based

TokenBasedIncomingFeature:
  type: object
  x-discriminator-value: token-based
  allOf:
    - $ref: '#/BaseIncomingFeature'
    - properties:
        allowConfigurationAccess:
          type: boolean
        allowWriteAccess:
          type: boolean

EmailBasedIncomingFeature:
  type: object
  x-discriminator-value: email-based
  required:
    - emailUsername
  allOf:
    - $ref: '#/BaseIncomingFeature'
    - properties:
        emailAddress:
          type: string
        emailUsername:
          type: string

BaseIntegrationActionDto:
  type: object
  discriminator: type
  required:
    - type
  properties:
    name:
      type: string
    order:
      type: integer
      format: int32
    filter:
      $ref: '#/IntegrationActionFilterDto'
    type:
      type: string
      enum:
        - ignore
        - acknowledge
        - addNote
        - close
        - create

IntegrationActionFilterDto:
  type: object
  properties:
    conditionMatchType:
      type: string
      enum:
        - match-all
        - match-any-condition
        - match-all-conditions
    conditions:
      type: array
      items:
        $ref: '#/IntegrationConditionDto'


IntegrationConditionDto:
  type: object
  required:
    - field
    - operation
    - expectedValue
  properties:
    field:
      type: string
    not:
      type: boolean
    operation:
      type: string
      enum:
        - matches
        - contains
        - starts-with
        - ends-with
        - equals
        - contains-key
        - contains-value
        - greater-than
        - less-than
        - is-empty
        - equals-ignore-whitespace
    expectedValue:
      type: string

IgnoreIntegrationActionDto:
  type: object
  x-discriminator-value: ignore
  allOf:
    - $ref: '#/BaseIntegrationActionDto'

AlertCreateIntegrationActionDto:
  type: object
  x-discriminator-value: create
  allOf:
    - $ref: '#/BaseIntegrationActionDto'
    - $ref: '#/AlertIntegrationActionDto'
    - properties:
        source:
          type: string
        message:
          type: string
        description:
          type: string
        entity:
          type: string
        priority:
          type: string
          enum:
            - P1
            - P2
            - P3
            - P4
            - P5
        appendAttachments:
          type: boolean
        alertActions:
          type: array
          items:
            type: string
        ignoreAlertActionsFromPayload:
          type: boolean
        recipients:
          type: array
          items:
            $ref: '#/definitions/Recipient'
        ignoreRecipientsFromPayload:
          type: boolean
        ignoreTeamsFromPayload:
          type: boolean
        tags:
          type: array
          items:
            type: string
        ignoreTagsFromPayload:
          type: boolean
        extraProperties:
          type: object
          additionalProperties:
            type: string
        ignoreExtraPropertiesFromPayload:
          type: boolean

AlertCloseIntegrationActionDto:
  type: object
  x-discriminator-value: close
  allOf:
    - $ref: '#/BaseIntegrationActionDto'
    - $ref: '#/AlertIntegrationActionDto'

AlertAckIntegrationActionDto:
  type: object
  x-discriminator-value: acknowledge
  allOf:
    - $ref: '#/BaseIntegrationActionDto'
    - $ref: '#/AlertIntegrationActionDto'

AlertNoteIntegrationActionDto:
  type: object
  x-discriminator-value: addNote
  allOf:
    - $ref: '#/BaseIntegrationActionDto'
    - $ref: '#/AlertIntegrationActionDto'

AlertIntegrationActionDto:
  type: object
  properties:
    user:
      type: string
    note:
      type: string
    alias:
      type: string


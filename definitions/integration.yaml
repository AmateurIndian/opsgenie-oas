##################
#     REQUEST    #
##################
AuthenticateIntegrationPayload:
  type: object
  required:
    - type
  properties:
    type:
      type: string

##################
#    RESPONSE    #
##################
ListIntegrationsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          type: array
          items:
            $ref: '#/definitions/IntegrationMeta'

CreateIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/IntegrationMeta'

GetIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/Integration'

UpdateIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/IntegrationMeta'

EnableIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/IntegrationMeta'

DisableIntegrationResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/IntegrationMeta'

ListIntegrationActionsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/ActionCategorized'

UpdateIntegrationActionsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/ActionCategorized'

CreateIntegrationActionsResponse:
  type: object
  allOf:
    - $ref: '#/definitions/BaseResponse'
    - properties:
        data:
          $ref: '#/definitions/ActionCategorized'

##################
#      MODEL     #
##################
IntegrationMeta:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    enabled:
      type: boolean
    type:
      type: string

AlertFilter:
  type: object
  properties:
    conditionMatchType:
      type: string
      enum:
        - match-all
        - match-any-condition
        - match-all-conditions
    conditions:
      type: array
      items:
        $ref: '#/definitions/CallbackCondition'

CallbackCondition:
  type: object
  properties:
    field:
      type: string
      enum:
        - message
        - alias
        - description
        - source
        - entity
        - tags
        - actions
        - extra-properties
        - recipients
        - teams
    not:
      type: boolean
    operation:
      type: string
      enum:
        - matches
        - contains
        - starts-with
        - ends-with
        - equals
        - contains-key
        - contains-value
        - greater-than
        - less-than
        - is-empty
        - equals-ignore-whitespace
    expectedValue:
      type: string
    order:
      type: integer
      format: int32

ActionMapping:
  type: object
  required:
    - action
  properties:
    action:
      type: string
      enum:
        - create
        - acknowledge
        - unacknowledge
        - snooze
        - escalate-to-next
        - add-note
        - add-recipient
        - add-team
        - add-tags
        - remove-tags
        - close
        - delete
        - escalate
        - custom-action
        - assign-ownership
        - take-ownership
    extraField:
      type: string
    extraFieldForMappedAction:
      type: string
    mappedAction:
      type: string
      enum:
        # Amazon Sns Outgoing Integration Mapped Actions
        - publish
        # Jira & Jira Service Desk Integration Mapped Actions
        - create-issue
        - add-comment-to-issue
        - in-progress-issue
        - resolve-issue
        - close-issue
        - issue-done
        # Kayako Integration Mapped Actions
        - add-note
        - add-tag
        - create-conversation
        - set-status-to-open
        - set-status-to-pending
        - set-status-to-completed
        # MSTeams Integration Mapped Actions
        - send-to-channel
        # Op5 Integration Mapped Actions
        - acknowledge
        # Opsgenie Integration Mapped Actions
        - create-alert
        - close-alert
        # add-note already exists
        - acknowledge-alert
        - unacknowledge-alert
        # ServiceNow Integration Mapped Actions
        - create-incident
        - add-note-to-incident
        - resolve-incident
        - close-incident
        - assign-to-group
        - assign-to-user
        - assign-to-owner
        - send-to-custom-endpoint
        # StatusPageIO Integration Mapped Actions
        # create-incident already exists
        - create-incident-and-update-component-statuses
        # resolve-incident already exists
        - resolve-incident-and-update-component-statuses-back-to-operational
        # add-note-to-incident already exists
        - update-component-statuses
        # Zendesk Integration Mapped Actions
        - create-ticket
        - add-internal-note
        - public-reply
        - set-status-to-closed
        # set-status-to-open already exists
        # set-status-to-pending already exists
        - set-status-to-solved

ActionCategorized:
  type: object
  properties:
    _parent:
      $ref: '#/definitions/IntegrationMeta'
    ignore:
      type: array
      items:
        $ref: '#/definitions/IgnoreIntegrationAction'
    create:
      type: array
      items:
        $ref: '#/definitions/CreateIntegrationAction'
    close:
      type: array
      items:
        $ref: '#/definitions/CloseIntegrationAction'
    acknowledge:
      type: array
      items:
        $ref: '#/definitions/AckIntegrationAction'
    addNote:
      type: array
      items:
        $ref: '#/definitions/AddNoteIntegrationAction'

IntegrationActionFilter:
  type: object
  properties:
    conditionMatchType:
      type: string
      enum:
        - match-all
        - match-any-condition
        - match-all-conditions
    conditions:
      type: array
      items:
        $ref: '#/definitions/IntegrationCondition'

IntegrationCondition:
  type: object
  required:
    - field
    - operation
    - expectedValue
  properties:
    field:
      type: string
    not:
      type: boolean
    operation:
      type: string
      enum:
        - matches
        - contains
        - starts-with
        - ends-with
        - equals
        - contains-key
        - contains-value
        - greater-than
        - less-than
        - is-empty
        - equals-ignore-whitespace
    expectedValue:
      type: string

BaseIntegrationAction:
  type: object
  discriminator: type
  required:
    - type
  properties:
    name:
      type: string
    order:
      type: integer
      format: int32
    filter:
      $ref: '#/definitions/IntegrationActionFilter'
    type:
      type: string
      enum:
        - ignore
        - acknowledge
        - addNote
        - close
        - create

CommonIntegrationAction:
  type: object
  properties:
    user:
      type: string
    note:
      type: string
    alias:
      type: string

IgnoreIntegrationAction:
  type: object
  x-discriminator-value: ignore
  allOf:
    - $ref: '#/definitions/BaseIntegrationAction'

CreateIntegrationAction:
  type: object
  x-discriminator-value: create
  allOf:
    - $ref: '#/definitions/BaseIntegrationAction'
    - $ref: '#/definitions/CommonIntegrationAction'
    - properties:
        source:
          type: string
        message:
          type: string
        description:
          type: string
        entity:
          type: string
        priority:
          type: string
          enum:
            - P1
            - P2
            - P3
            - P4
            - P5
        appendAttachments:
          type: boolean
        alertActions:
          type: array
          items:
            type: string
        ignoreAlertActionsFromPayload:
          type: boolean
        recipients:
          type: array
          items:
            $ref: '#/definitions/Recipient'
        ignoreRecipientsFromPayload:
          type: boolean
        ignoreTeamsFromPayload:
          type: boolean
        tags:
          type: array
          items:
            type: string
        ignoreTagsFromPayload:
          type: boolean
        extraProperties:
          type: object
          additionalProperties:
            type: string
        ignoreExtraPropertiesFromPayload:
          type: boolean

CloseIntegrationAction:
  type: object
  x-discriminator-value: close
  allOf:
    - $ref: '#/definitions/BaseIntegrationAction'
    - $ref: '#/definitions/CommonIntegrationAction'

AckIntegrationAction:
  type: object
  x-discriminator-value: acknowledge
  allOf:
    - $ref: '#/definitions/BaseIntegrationAction'
    - $ref: '#/definitions/CommonIntegrationAction'


##################
#     REQUEST    #
##################
CreateScheduleRotationRequest:
  type: object
  required:
    - startDate
    - type
    - participants
  properties:
    name:
      type: string
    startDate:
      type: string
      format: date-time
    endDate:
      type: string
      format: date-time
    type:
      type: string
      enum:
        - daily
        - weekly
        - hourly
    length:
      type: integer
      format: int32
    participants:
      type: array
      items:
        $ref: '#/definitions/Recipient'
      minItems: 1
    timeRestriction:
      $ref: '#/definitions/TimeRestrictionInterval'